
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    
</head>
<body>
    <h1>Memory Game</h1>
    <div id="timer">Elapsed time: 0 seconds</div>
    <div id="score">Score: 0</div>
    <div id="countdown">Time left: 60 seconds</div>
    <div id="message"></div>
    <p>Match all the pairs of cards!</p>
    <div id="game-board">
        <div class="card"><img src="images/A celestial-themed city that sparks the wonder of children.png" alt="Card 1"></div>
        <div class="card"><img src="images/A celestial-themed city that sparks the wonder of children.png" alt="Card 2"></div>
        <div class="card"><img src="images/A fairytale city bustling with enchantment.png" alt="Card 3"></div>
        <div class="card"><img src="images/A fairytale city bustling with enchantment.png" alt="Card 4"></div>
        <div class="card"><img src="images/A whimsical cityscape designed to inspire children.png" alt="Card 5"></div>
        <div class="card"><img src="images/A whimsical cityscape designed to inspire children.png" alt="Card 6"></div>
        <div class="card"><img src="images/An enchanting cityscape designed to inspire children.png" alt="Card 7"></div>
        <div class="card"><img src="images/An imaginative city for children, set in a fantasy world.png" alt="Card 8"></div>
        <div class="card"><img src="images/An imaginative city for children, set in a fantasy world.png" alt="Card 9"></div>
        <div class="card"><img src="images/An enchanting cityscape designed to inspire children.png" alt="Card 10"></div>
    </div>
    <button id="restart-button">Restart Game</button>
</body>
</html>
